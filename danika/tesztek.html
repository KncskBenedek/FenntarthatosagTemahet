<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tesztek.css">
    <script src="tesztek.js"></script>
    <title>DL</title>
</head>
<body>
    <main>
        <article id="teszt_article">
            <div class="altIsk_Teszt">
                <h1 id="alt" class="dl_tesztnev">Általános Iskolás Teszt</h1>
                <div class="dl_tesztdoboz"></div>
                <button class="gombok" type="submit" id="gombAlt">Küldés</button>
            </div>
            <div class="kozIsk_Teszt">
                <h1 id="kozp" class="dl_tesztnev">Középiskolás Teszt</h1>
                <div class="dl_tesztdoboz"></div>
                <button class="gombok" type="submit" id="gombKozp">Küldés</button>
            </div>       
            <div class="feln_Teszt">
                <h1 id="feln" class="dl_tesztnev">Felnőtt Teszt</h1>
                <div class="dl_tesztdoboz"></div>
                <button class="gombok" type="submit" id="gombFeln">Küldés</button>
            </div>
        </article>
    </main>
</body>
</html>
