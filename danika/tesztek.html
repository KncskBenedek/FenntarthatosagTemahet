<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tesztek.css">
    <script src="tesztek.js"></script>
    <title>DL</title>
</head>
<body>
    <main>
        <article id="teszt_article">
            <div class="tartalmazok">
                <h1 id="alt" class="dl_tesztnev">Általános Iskolás Teszt</h1>
                <div class="dl_tesztdoboz" id="altalanos"></div>
                <button class="gombok" type="submit" id="gombAlt">Küldés</button>
            </div>
            <div class="tartalmazok">
                <h1 id="kozp" class="dl_tesztnev">Középiskolás Teszt</h1>
                <div class="dl_tesztdoboz" id="kozep"></div>
                <button class="gombok" type="submit" id="gombKozp">Küldés</button>
            </div>       
            <div class="tartalmazok">
                <h1 id="feln" class="dl_tesztnev">Felnőtt Teszt</h1>
                <div class="dl_tesztdoboz" id="felnott"></div>
                <button class="gombok" type="submit" id="gombFeln">Küldés</button>
            </div>
        </article>
        <div id="felugro" class="doboz">

            <div class="felugro_doboz">
              <span class="bezar">&times;</span>
              <p id="szov"></p>
            </div>
          
          </div>
    </main>
</body>
</html>
